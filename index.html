<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissenschaftlicher Taschenrechner</title>

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12/lib/browser/math.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="calculator">
        <div class="led-container">
            <div id="status-led" class="led off"></div>
            <div class="label">casio-fx 007</div>
            <button id="theme-toggle">üåô | ‚òÄÔ∏è</button>
        </div>

        <div class="row">
            <div id="display-container"
                style="position: relative; width: 100%; height: 100%; margin-left: 5px; margin-right: 15px;">
                <textarea id="display"></textarea>
                <canvas id="plot-canvas"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
            </div>
        </div>

        <div class="row">
            <button id="power" class="btn special">ON</button>
            <button id="clear" class="btn special" data-value="">AC</button>
            <button id="backspace" class="btn special" data-value="">DEL</button>
        </div>

        <!-- Matrix / Bin / Plot / Trig Umschalter -->
        <div class="row">
            <button id="matrix-btn" class="btn special" data-value="">MAT</button>
            <button id="bin-btn" class="btn special" data-value="">BIN</button>
            <button id="plot-btn" class="btn special" data-value="">PLOT</button>
            <button id="trig-btn" class="btn special" data-value="">TRIG</button>
            <button id="conv-btn" class="btn special" data-value="">CONV</button>
        </div>

        <!-- Dynamisches Untermen√º -->
        <div id="submenu" class="row"></div>

        <!-- Restliche Buttons -->
        <div class="row">
            <button class="btn func">‚àö</button>
            <button class="btn func" data-value="¬≤">x¬≤</button>
            <button class="btn func" data-value="¬≥">x¬≥</button>
            <button class="btn" data-value="^">x ∏</button>
        </div>

        <div class="row">
            <button class="btn func" data-value="log">log</button>
            <button class="btn func" data-value="ln">ln</button>
            <button class="btn" data-value="e">e</button>
            <button class="btn operator" data-value="%">%</button>
        </div>

        <div class="row">
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn" data-value="!">!</button>
            <button class="btn" data-value="œÄ">œÄ</button>
            <button class="btn">mod</button>
        </div>

        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">√∑</button>
        </div>

        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">√ó</button>
        </div>

        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
        </div>

        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="execute" class="btn equal" data-value="">EXE</button>
            <button class="btn operator">+</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>

</html>
