<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissenschaftlicher Taschenrechner</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mat.css">
    <link rel="stylesheet" href="plot.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12/lib/browser/math.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="calculator">
        <div class="led-container">
            <div id="status-led" class="led off"></div>
            <div class="label">casio-fx 007</div>
            <button id="theme-toggle">üåô | ‚òÄÔ∏è</button>
        </div>

        <div class="box">
            <div class="view textarea-view">
                <textarea id="display"></textarea>
            </div>

            <div class="view chart-view">
                <canvas id="plot-canvas"></canvas>
            </div>

            <div class="view html-view">
                <div class="rendered-html">
                    <h1>Matrix Pro</h1>

                    <section>
                        <div class="box-mat">
                            <h2>Import | Export</h2>
                            <div class="matrix-controls">
                                <label>Mat A: <input type="file" id="uploadA"></label>
                                <label>Mat B: <input type="file" id="uploadB"></label>
                            </div>
                            <div class="matrix-controls">
                                <button id="downloadA">Export Matrix A</button>
                                <button id="downloadB">Export Matrix B</button>
                            </div>
                        </div>

                        <div class="box-mat">
                            <h2>Matrix A</h2>
                            <div class="matrix-controls">
                                Rows: <input type="number" id="rowsA" value="2" min="1" max="20">
                                Columns: <input type="number" id="colsA" value="2" min="1" max="20">
                                <button id="generateA">Generate A</button>
                            </div>
                            <div id="matrixA"></div>
                        </div>

                        <div class="box-mat">
                            <h2>Matrix B</h2>
                            <div class="matrix-controls">
                                Rows: <input type="number" id="rowsB" value="2" min="1" max="20">
                                Columns: <input type="number" id="colsB" value="2" min="1" max="20">
                                <button id="generateB">Generate B</button>
                            </div>
                            <div id="matrixB"></div>
                        </div>

                        <div class="box-mat">
                            <h2>Operations</h2>
                            <div class="operations">
                                <button id="add">A + B</button>
                                <button id="subtract">A - B</button>
                                <button id="multiply">A √ó B</button>
                                <button id="transposeA">Transpose A</button>
                                <button id="transposeB">Transpose B</button>
                                <button id="inverseA">Inverse A</button>
                                <button id="inverseB">Inverse B</button>
                                <button id="detA">Determinant A</button>
                                <button id="detB">Determinant B</button>
                            </div>
                        </div>

                        <div class="box-mat">
                            <h2>Result</h2>
                            <div id="result"></div>
                        </div>

                        <div class="box-mat">
                            <h2>History</h2>
                            <button id="clearHistory">Delete History</button>
                            <div id="history"></div>
                        </div>

                    </section>
                </div>
            </div>
        </div>

        <div class="row">
            <button id="power" class="btn special">ON</button>
            <button id="clear" class="btn special" data-value="">AC</button>
            <button id="backspace" class="btn special" data-value="">DEL</button>
        </div>

        <!-- Matrix / Bin / Plot / Trig Umschalter -->
        <div class="row">
            <button id="matrix-btn" class="btn switch-btn" data-view="html">MAT</button>
            <button id="bin-btn" class="btn switch-btn" data-value="" data-view="textarea">BIN</button>
            <button id="plot-btn" class="btn switch-btn" data-view="chart">PLOT</button>
            <button id="trig-btn" class="btn switch-btn" data-value="" data-view="textarea">TRIG</button>
            <button id="conv-btn" class="btn switch-btn" data-value="" data-view="textarea">CONV</button>
        </div>

        <!-- Dynamisches Untermen√º -->
        <div id="submenu" class="row" style="display: none;"></div>

        <!-- Restliche Buttons -->
        <div class="row">
            <button class="btn func">‚àö</button>
            <button class="btn func" data-value="¬≤">x¬≤</button>
            <button class="btn func" data-value="¬≥">x¬≥</button>
            <button class="btn" data-value="^">x ∏</button>
        </div>

        <div class="row">
            <button class="btn func" data-value="log">log</button>
            <button class="btn func" data-value="ln">ln</button>
            <button class="btn" data-value="e">e</button>
            <button class="btn operator" data-value="%">%</button>
        </div>

        <div class="row">
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn" data-value="!">!</button>
            <button class="btn" data-value="œÄ">œÄ</button>
            <button class="btn">mod</button>
        </div>

        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">√∑</button>
        </div>

        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">√ó</button>
        </div>

        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
        </div>

        <div class="row">
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button id="execute" class="btn equal" data-value="">EXE</button>
            <button class="btn operator">+</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>

</body>

</html>
